<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseThree</title>
    <link href="../assests/normalize.css" rel="stylesheet">
    <link href="../assests/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">

    <style>

        body{
            position: relative;
            width: 98vw;
            height: 100vh;
        }

        div{
            position: absolute;
            width: 250px;
            height: 100px;
            border-radius: 20px;
            animation: rotation 5s linear infinite;
            animation-direction: alternate;
            margin: auto;

        }


        @keyframes rotation {
            0%{
                top: 0;
                left: 0;
                background: blue;
                transform: rotate(-360deg);
            }

            25%{
                background: yellow;
                top: 0;
                left: 300px;
                /*transform: rotate(360deg);*/
            }
            50%{
                background: red;
                top: 200px;
                left: 300px;
                transform: rotate(360deg);
            }

            75%{
                background: deeppink;
                top: 200px;
                left: 0;
               /* transform: rotate(360deg);*/
            }

            100%{
                background: orange;
                top: 0;
                left: 0;
                /*transform: rotate(360deg);*/
            }


        }



    </style>
</head>
<body>

<div></div>

</body>
</html>
