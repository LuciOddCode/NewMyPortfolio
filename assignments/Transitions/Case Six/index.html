<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseSix</title>
    <link href="../assests/normalize.css" rel="stylesheet">
    <link href="../assests/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">

    <style>
        body>section>div:nth-child(1){
            position: relative;
            top: 50px;
            height: 720px;
            width: 100%;

            z-index: -1;
        }

        body>section>div:nth-child(2){
            position: absolute;
            bottom: 0;
            height: 720px;
            width: 100%;
            margin: auto;
            overflow: hidden;

        }
        body>section>div:nth-child(2)>div:nth-child(3){
            position: absolute;
            display: inline-block;
            bottom: 0;

        }
        body>section>div:nth-child(2)>div:nth-child(1){
            position: absolute;
            height: 250px;
            width: 500%;
            display: block;
            bottom: 300px;
            z-index: 1;
            background-image: url("../assests/Car_Animation_Img/city.png");
            background-repeat: repeat-x;
            animation: road 7s linear infinite;


        }

        body>section>div:nth-child(2)>div:nth-child(2){
            position: absolute;
            display: inline-block;
            bottom: 0;
            animation: road 7s linear infinite;
            background-repeat: repeat-x;

        }

        @keyframes road {
            100%{
                transform: translateX(-1400px);
            }
        }

        body>section>div:nth-child(3){
            position: absolute;
            display: inline-block;
            left: 25%;
            bottom: 200px;
            z-index: 10;
        }
        /*body>section>div:nth-child(3)>img:nth-child(1){
            position: absolute;

        }*/

        .car img{

            width: 50%;
            bottom: 100px;
            animation: car 1s linear infinite;

        }

        @keyframes car {
            100%{
                transform: translateY(-1px);
            }
            50%{
                transform: translateY(1px);
            }
            0%{
                transform: translateY(-1px);
            }
        }

        body>section>div:nth-child(3)>div:nth-child(2)>img{
                position: absolute;
            width: 85px;
            left: 45px;
            bottom: 15px;
            animation: wheels_car 3s linear infinite;

        }
        body > section > div:nth-child(3) > div:nth-child(3)>img {
            position: absolute;
            left: 352px;
            width: 85px;
            bottom: 15px;
            animation: wheels_car 3s linear infinite;
        }

        @keyframes wheels_car {
            /*0% {
                transform: rotate(0deg);
            }*/
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
<section>
    <div>
        <!--this is sky div-->
        <img src="../assests/Car_Animation_Img/sky.jpg" alt="city" height="720px" width="100%">

    </div>
    <div>
        <!--road and city-->
        <div><!--<img src="../assests/Car_Animation_Img/city.png" alt="city">--></div>
        <div><img src="../assests/Car_Animation_Img/road.jpg" alt="city"></div>
    </div>

    <div CLASS="car">
        <!--vehicle div-->
        <img src="../assests/Car_Animation_Img/car.png" alt="">
        <div><!--left wheel-->
            <img src="../assests/Car_Animation_Img/wheel.png" alt="">
        </div>
        <div><!--right wheel-->
            <img src="../assests/Car_Animation_Img/wheel.png" alt="">
        </div>
    </div>

</section>
</body>
</html>
