<head>

    <link href="/assets/css/normalize.css" rel="stylesheet">
    <style>
        body{
            display: flex;
            flex-direction: column;
            background: black;

        }

            position: relative;
            display: flex;
            flex-direction: row;
            width: 600px;
            height: 50px;
            justify-content: center;
            background: black;

            left: 0;
            right: 0;
            top:200px;
            margin: auto;

        }
        section:nth-child(2){
            position: relative;
            display: flex;
            flex-direction: row;
            width: 200px;
            height: 50px;
            justify-content: center;
            background: black;

            left: 0;
            right: 0;
            margin: auto;

        }
        div{
            width: 100px;
            height: 50px;
            border: 2px solid white;
        }
        button{
            width: 80px;
            height: 50px;
            background: #0a58ca;

            border: none;
        }
